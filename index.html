<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Lista de tarefas - Página inicial</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <main>

        <section class="login">
            <form>
            <!--Permite ao usuário criar uma nova lista de tarefas ou adicionar uma tarefa a uma lista existente-->
                <fieldset>
                    <legend>
                        Entrar na minha conta:
                    </legend>
                    <label for="e-mail-login">E-mail: </label>
                    <input name="e-mail-login" type="email" required>
                    <br>
                    <label for="senha-login">Senha: </label>
                    <input name="senha-login" type="password" required>
                    <br>
                    <button type="submit"><a href="./pages/painel.html">Entrar</a></button>
                </fieldset>
            </form>

        <section class="criar-conta">
            <form>
            <!--Permite ao usuário criar uma nova lista de tarefas ou adicionar uma tarefa a uma lista existente-->
                <fieldset>
                    <legend>
                        Ainda não tem uma conta?
                    </legend>
                    <label for="e-mail">E-mail: </label>
                    <input name="email" type="email" required>
                    <br>
                    <label for="nome">Nome: </label>
                    <input name="nome" type="text" required>
                    <br>
                    <label for="senha">Crie uma senha:</label>
                    <input name="senha" type="password" required>
                    <br>
                    <label for="foto-perfil">Insira uma foto de perfil (opcional): </label>
                    <input name="foto-perfil" type="file" accept=".jpeg, .png">
                    <br>
                    <button type="submit">Registrar-se</button>
                    <button type="reset">Limpar</button>
                </fieldset>
            </form>
        </section>
      
    </main>
    
</body>
</html>
